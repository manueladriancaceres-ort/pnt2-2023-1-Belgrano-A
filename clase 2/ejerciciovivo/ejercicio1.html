<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numeros = [3,6,-4,8,10,-15,30,0,-12,20];
        const resultados = {
            cantPositivos : 0,
            totPositivos: 0,
            cantNegativos: 0,
            totNegativiso: 0,
            cantMasOcho: 0,
            totMasOcho:0
        }
        for(let i= 0; i< numeros.length; i++) {
            if(numeros[i] > 0) {
                resultados.cantPositivos++;
                resultados.totPositivos += numeros[i];
                if(numeros[i] > 8) {
                    resultados.cantMasOcho++;
                    resultados.totMasOcho += numeros[i];
                }
            } else if( numeros[i] < 0) {
                resultados.cantNegativos++;
                resultados.totNegativiso += numeros[i];
            }            
        }
        console.log(resultados);
    </script>
</body>
</html>
