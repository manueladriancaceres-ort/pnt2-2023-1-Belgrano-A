<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const persona = {
            nombre: 'Juan',
            edad: 30,
            telefonos: [235134,2345234],
            cantidadTelefonos: function() {
                return "Cantidad de telefonos " + this.telefonos.length;
            },
            direccion: {
                calle: 'Sarmiento',
                numero: 4500
            },
            saludar: () => console.log("Hola")
        }
        console.log(persona);
        console.log(persona.cantidadTelefonos());
        console.log("Calle " + persona.direccion.calle 
        + " numero " + persona.direccion.numero);
        persona.saludar();

        function suma(a,b) {
            return a+b;
        }
        console.log(suma(3,4));
        const aSuma = function(a,b) {
            return a+b;
        }
        console.log(aSuma(3,2));
        const arrowSuma = (a,b) => a+b;
        console.log(arrowSuma(3,8));
    </script>
</body>
</html>
