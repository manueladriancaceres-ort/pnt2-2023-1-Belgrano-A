<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const precioProductos = [500,600,350,1000,200];
        const resultados = {
            cantCeroQuinientos: 0,
            totCeroQuinientos: 0,
            cantQuientosMil: 0,
            totQuinientosMil: 0,
            cantMayorMil: 0,
            totMayorMil: 0
        }
        for(let i=0; i<precioProductos.length; i++) {
            if(precioProductos[i] > 0 && precioProductos[i] <= 500) {
                resultados.cantCeroQuinientos++
                resultados.totCeroQuinientos += precioProductos[i];
            } else if( precioProductos[i] > 500 && precioProductos[i] <= 1000) {
                resultados.cantQuientosMil++;
                resultados.totQuinientosMil += precioProductos[i];
            } else {
                resultados.cantMayorMil ++;
                resultados.totMayorMil += precioProductos[i];
            }
        }
        console.log(resultados);
    </script>
</body>
</html>
